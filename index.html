<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISSUU</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img class="logoissuu" src="./assets/ISSUU.png" alt="logo ISSUU" />
        <div class="divheader">
          <p>Already a user?</p>
          <a href="https://issuu.com/pricing" class="signin">Sign in</a>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div class="divone">
          <h1>Create an Issuu Account.</h1>
          <button class="buttondivone">Sign in with Google</button>
          <button class="buttondivtwo">Continue with Facebook</button>
          <p class="pdiv">or with email</p>
        </div>

        <div class="divtwo">
          <form>
            <label class="lbl" for="campo1">Email</label><br />
            <input
              class="iptone"
              type="text"
              id="campo1"
              name="campo1"
              placeholder="e.g.john.doe@email.com"
            /><br /><br />

            <label class="lbl" for="campo2">Password</label><br />
            <input
              class="ipttwo"
              type="text"
              id="campo2"
              name="campo2"
            /><br /><br />
          </form>
        </div>

        <div class="divthree">
          <form>
            <input type="checkbox" id="terms" name="terms" />
            <label class="lbltwo" for="terms"
              >I accept the <a class="signin" href="">Terms of Service</a> and
              the
              <a class="signin" href=""
                >Professional Terms of Service.</a
              ></label
            >
            <button class="btnray">CREATE ACCOUNT</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="divfour">
        <a class="afooterissu" href="https://issuu.com/">Issuu Inc.</a>
        <a class="afooter" href="https://issuu.com/legal/terms">Terms</a>
        <a class="afooter" href="https://issuu.com/legal/privacy">Privacy</a>
        <a class="afooter" href="https://issuu.com/legal/dmca">DMCA</a>
      </div>
    </footer>
  </body>
</html>
